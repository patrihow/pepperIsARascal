<main>
    <div id="formulaire">
        <h3 class="formulaire-titres">Formulaire de contact</h3>
        <p>Dis-moi les détails et je vous coordonnerai, je ferai un retour dans les prochaines 3 jours laborieux.</p>
        <form action="/traitement-formulaire" method="get">
            <label for="champ_nom">Nom :</label>
            <input type="text" id="champ_nom" name="champ_nom" required placeholder="nom">

            <label for="champ_prenom">Prénom :</label>
            <input type="text" id="champ_prenom" name="champ_prenom" required placeholder="prénom">

            <label for="champ_organisation">Organisation :</label>
            <input type="text" id="champ_organisation" name="champ_organisation" required placeholder="organisation">

            <label for="champ_telephone">Numéro de téléphone :</label>
            <input type="tel" id="champ_telephone" name="champ_telephone" required placeholder="numéro de téléphone">

            <label for="champ_courriel">Courriel :</label>
            <input type="email" id="champ_courriel" name="champ_courriel" required placeholder="courriel">

            <label for="champ_raison">Raison du message :</label>
            <input type="text" required placeholder="raison de votre message" name="raison" id="champ_raison">

            <label for="champ_message">Message :</label>
            <textarea id="champ_message" name="champ_message" required placeholder="message"></textarea>

            <label for="champ_source">Comment avez-vous entendu parler de mes services?</label>
            <select id="champ_source" name="champ_source" required>
                <option value="" disabled selected>Sélectionner une option</option>
                <option value="annonce">Annonce</option>
                <option value="reference">Référence</option>
                <option value="recherche">Recherche</option>
                <option value="aucune">Aucune de ces réponses</option>
            </select>

            <button class="submited" type="submit">Soumettre le formulaire</button>
            <button class="refused" type="reset">Réinitialiser le formulaire</button>
        </form>
    </div>
</main>
